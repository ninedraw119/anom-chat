<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Anônimo</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    input[type="text"] {
      background-color: #333;
      color: #fff;
      border: 2px solid #555;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
    }

    button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3700b3;
    }

    #chat-container {
      display: none;
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin-top: 20px;
      height: 500px;
      overflow-y: scroll;
    }

    .message {
      background-color: #333;
      border-radius: 8px;
      margin: 10px 0;
      padding: 10px;
    }

    .file-preview {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-preview img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }

    .download-btn {
      background-color: #4CAF50;
      padding: 5px 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #45a049;
    }

    .file-upload {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Chat Anônimo</h1>
    <input type="text" id="username" placeholder="Escolha um nome" />
    <button onclick="joinChat()">Entrar no Chat</button>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Digite uma mensagem" />
    <button onclick="sendMessage()">Enviar</button>
    <div class="file-upload">
      <input type="file" id="file-upload" />
      <button onclick="uploadFile()">Enviar Arquivo</button>
    </div>
  </div>

  <script>
    const socket = io();
    let username;

    function joinChat() {
      username = document.getElementById("username").value;
      if (username) {
        document.querySelector(".container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
      } else {
        alert("Por favor, escolha um nome.");
      }
    }

    function sendMessage() {
      const messageInput = document.getElementById("message-input");
      const message = messageInput.value;
      if (message.trim() !== "") {
        socket.emit("sendMessage", { username, message });
        messageInput.value = "";
      }
    }

    socket.on("msg", (data) => {
      const messageContainer = document.getElementById("messages");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");

      messageElement.innerHTML = `
        <strong>${data.username}</strong>: ${data.message}
        <div class="file-preview">
          <img src="${data.previewImage}" alt="Preview">
          <button class="download-btn" onclick="downloadFile('${data.fileUrl}')">Baixar</button>
        </div>`;

      messageContainer.appendChild(messageElement);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    });

    function downloadFile(url) {
      const link = document.createElement('a');
      link.href = url;
      link.download = url.split('/').pop(); // Nome do arquivo
      link.click();
    }

    function uploadFile() {
      const fileInput = document.getElementById("file-upload");
      const file = fileInput.files[0];
      if (file) {
        const formData = new FormData();
        formData.append("file", file);
        fetch("/upload", {
          method: "POST",
          body: formData
        }).then(response => response.json())
          .then(data => {
            socket.emit("sendMessage", {
              username,
              message: file.originalname
            });
          })
          .catch(error => console.error("Error uploading file:", error));
      }
    }
  </script>
</body>
</html>
