<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat An√¥nimo</title>
  <script src="/crypto-js.min.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; padding: 20px; }
    #messages { background: #222; padding: 10px; height: 300px; overflow-y: auto; border: 1px solid #444; }
    input { width: 100%; padding: 10px; background: #333; border: none; color: white; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Chat An√¥nimo üîê</h2>
  <div id="messages"></div>
  <input id="msgInput" placeholder="Escreva algo secreto..." autocomplete="off">

  <script>
    const socket = io();
    const secret = "segredo123"; // chave compartilhada com seus amigos (altere se quiser)

    const messages = document.getElementById('messages');
    const input = document.getElementById('msgInput');

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter' && input.value.trim()) {
        const encrypted = CryptoJS.AES.encrypt(input.value, secret).toString();
        socket.emit('msg', encrypted);
        input.value = '';
      }
    });

    socket.on('msg', encrypted => {
      try {
        const decrypted = CryptoJS.AES.decrypt(encrypted, secret).toString(CryptoJS.enc.Utf8);
        if (decrypted) {
          const div = document.createElement('div');
          div.textContent = decrypted;
          messages.appendChild(div);
          messages.scrollTop = messages.scrollHeight;
        }
      } catch (e) {
        // ignora mensagens de outras chaves
      }
    });
  </script>
</body>
</html>
