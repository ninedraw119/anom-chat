<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anônimo</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        background-color: #121212; /* Fundo escuro */
        color: #fff; /* Texto claro */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
      }

      input[type="text"] {
        background-color: #333; /* Cor de fundo do campo */
        color: #fff; /* Texto claro no campo */
        border: 2px solid #555; /* Borda do campo */
        padding: 10px;
        width: 800px;
        border-radius: 5px;
      }

      button {
        background-color: #6200ea; /* Cor de fundo do botão */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3700b3;
      }

      #chat-container {
        display: none;
        background-color: #1f1f1f;
        border-radius: 10px;
        padding: 20px;
        max-width: 4000px;
        margin-top: 20px;
        height: 500px;
        overflow-y: scroll;
      }

      .message {
        background-color: #333;
        border-radius: 8px;
        margin: 10px 0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bem-vindo ao Chat Anônimo</h1>
      <input type="text" id="username" placeholder="Escolha um nome" />
      <button onclick="joinChat()">Entrar no Chat</button>
    </div>

    <div id="chat-container">
      <div id="messages"></div>
      <input type="text" id="message-input" placeholder="Digite uma mensagem" />
      <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
      const socket = io();

      function joinChat() {
        const username = document.getElementById("username").value;
        if (username) {
          document.querySelector(".container").style.display = "none";
          document.getElementById("chat-container").style.display = "block";
          socket.emit("setUsername", username); // Enviar nome ao servidor
        } else {
          alert("Por favor, escolha um nome.");
        }
      }

      function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value;
        if (message.trim() !== "") {
          socket.emit("msg", { message: message }); // Enviar a mensagem ao servidor
          messageInput.value = ""; // Limpar o campo de entrada
        }
      }

      socket.on("msg", (data) => {
        const messageContainer = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = `${data.username}: ${data.message}`; // Exibir a mensagem corretamente
        messageContainer.appendChild(messageElement);
        messageContainer.scrollTop = messageContainer.scrollHeight; // Rolagem automática
      });
    </script>
  </body>
</html>
